<div class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img [src]="url" class="card-img" [alt]="alt">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ titulo }}</h5>
          <p class="card-text">{{ descricao }}</p>
        </div>
      </div>
    </div>
  </div>
